<body>
    <div class="login-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lx-6 col-lg-6 col-12 col-sm-12 offset-md-3 offset-lg-3 offset-xl-3">
                    <div class="login-box text-center">
                        <form action="">
                            <h4>Create Admin</h4>
                            <!--  name -->
                            <div class="form-group">
                                <label for="name">Email Address</label>
                                <input type="text" placeholder="Enter your name">
                            </div> 
                            <!-- email -->
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" placeholder="Enter your email">
                            </div>
                            <!-- role -->
                            <div class="form-group">
                                <label for="email">Assign Role</label>
                                <select name="" id="">
                                    <option value="admin">admin</option>
                                    <option value="Secondary Admin">secoindary admin</option>
                                    <option value="Moderator">moderater</option>
                                    <option value="Editor">editor</option>
                                </select>
                            </div>
                            <!--New admin  password -->
                            <div class="form-group">
                                <label for="password"> New Password</label>
                                <input type="password" placeholder="Enter your password">
                            </div>
                             <!-- Admin password -->
                             <div class="form-group">
                                <label for="password"> Admin Password <a href="#">Forgot password?</a></label>
                                <input type="password" placeholder="Enter your password">
                            </div>
                            
                            <!-- submit-button -->
                            <div class="form-group">
                                <button type="submit">Create</button>
                            </div>
                        </form>
                        <div class="login-footer">
                            <span>Allready have an account?</span> <a href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
